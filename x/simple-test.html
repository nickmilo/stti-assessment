<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STTI Assessment - Simple Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .question { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .answers { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 15px 0; }
        .answer-btn { padding: 10px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .sd { background: #ff4444; color: white; }
        .d { background: #ffaa44; color: white; }
        .a { background: #44aa44; color: white; }
        .sa { background: #4444ff; color: white; }
        .answer-btn:hover { opacity: 0.8; }
        .progress { background: #ddd; height: 20px; border-radius: 10px; margin: 20px 0; }
        .progress-bar { background: #4444ff; height: 100%; border-radius: 10px; transition: width 0.3s; }
        .results { text-align: center; padding: 40px; }
        .profile-code { font-size: 48px; font-weight: bold; color: #4444ff; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>STTI Assessment - Test Version</h1>
        
        <div id="assessment">
            <div class="progress">
                <div class="progress-bar" id="progressBar" style="width: 0%"></div>
            </div>
            
            <div class="question" id="questionCard">
                <h3 id="questionText">Loading...</h3>
                <div class="answers">
                    <button class="answer-btn sd" onclick="answer('SD')">Strongly Disagree</button>
                    <button class="answer-btn d" onclick="answer('D')">Disagree</button>
                    <button class="answer-btn a" onclick="answer('A')">Agree</button>
                    <button class="answer-btn sa" onclick="answer('SA')">Strongly Agree</button>
                </div>
            </div>
        </div>

        <div id="results" style="display: none;">
            <div class="results">
                <h2>Your STTI Results</h2>
                <div class="profile-code" id="profileCode"></div>
                <p id="profileDescription"></p>
                <button onclick="restart()" style="padding: 10px 20px; background: #4444ff; color: white; border: none; border-radius: 4px; cursor: pointer;">Take Again</button>
            </div>
        </div>
    </div>

    <script>
        // Sample questions for testing
        const questions = [
            { id: 1, text: "I often spend time reflecting on my life experiences", archetype: "I+" },
            { id: 2, text: "I naturally look at topics from many angles", archetype: "S+" },
            { id: 3, text: "I prefer to get things done rather than talk about them", archetype: "P+" },
            { id: 4, text: "I enjoy coming up with original ideas", archetype: "C+" },
            { id: 5, text: "I like to have a clear plan before starting projects", archetype: "A+" }
        ];

        let currentQuestion = 0;
        let answers = [];

        function loadQuestion() {
            if (currentQuestion >= questions.length) {
                showResults();
                return;
            }

            const question = questions[currentQuestion];
            document.getElementById('questionText').textContent = question.text;
            
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function answer(response) {
            answers.push({
                questionId: questions[currentQuestion].id,
                answer: response,
                archetype: questions[currentQuestion].archetype
            });

            currentQuestion++;
            setTimeout(loadQuestion, 300); // Small delay for visual feedback
        }

        function showResults() {
            document.getElementById('assessment').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            
            // Simple scoring for test
            let scores = { I: 0, S: 0, P: 0, C: 0 };
            answers.forEach(ans => {
                const type = ans.archetype.charAt(0);
                const value = ans.answer === 'SA' ? 4 : ans.answer === 'A' ? 3 : ans.answer === 'D' ? 2 : 1;
                scores[type] += value;
            });

            // Find top 2
            const sorted = Object.entries(scores).sort(([,a], [,b]) => b - a);
            const profileCode = sorted[0][0] + sorted[1][0] + '-Test';
            
            document.getElementById('profileCode').textContent = profileCode;
            document.getElementById('profileDescription').textContent = 
                `Based on your answers, you scored highest in ${sorted[0][0]} and ${sorted[1][0]} archetypes. This is a simplified test version.`;
        }

        function restart() {
            currentQuestion = 0;
            answers = [];
            document.getElementById('assessment').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            loadQuestion();
        }

        // Start the assessment
        loadQuestion();
    </script>
</body>
</html>
